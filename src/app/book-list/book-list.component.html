  <mat-toolbar class="transparent">
    <mat-toolbar-row>
      <span>Book App (Count:{{this.books?.length}})</span>
      <span class="example-fill-remaining-space"></span>
      <button mat-raised-button routerLink="/create-book">CREATE</button>
    </mat-toolbar-row>
  </mat-toolbar>



<div fxLayout="column" fxLayoutAlign="space-around center">
    <mat-card *ngFor="let book of books" class="example-card">
      <mat-card-header>
        <mat-card-title>{{book.id}}.{{book.title}}</mat-card-title>
        <mat-card-subtitle>{{book.author}}</mat-card-subtitle>
        <mat-card-subtitle>{{book.category}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{book.description}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button (click)="deleteBook(book.id)">DELETE</button>
      </mat-card-actions>
    </mat-card>
  </div>
